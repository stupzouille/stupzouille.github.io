<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac LOL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <div class="row align-items-start">
      
      <!-- Colonne gauche avec le bouton de démarrage -->
      <div class="col">
        <button id="startButton" class="btn btn-primary">Commencer</button>
      </div>
      
      <!-- Colonne centrale avec la grille de jeu -->
      <div class="col">
        <img class="imagetitle" src="images/championsclash.png" alt="Champion's Clash" style="max-width: 100%; height: auto;"/>
        <div id="gameGrid" class="grid-container">
            <!-- Ligne des catégories horizontales (en haut) -->
            <div class="template"><img src="images/championsclash.png" alt="Champion's Clash"/></div>
            <div class="categorie-col"></div>
            <div class="categorie-col"></div>
            <div class="categorie-col"></div>
    
            <!-- Deuxième ligne, première catégorie en ligne -->
            <div class="categorie-lign"></div>
            <div data-cell="0" class="grid-item"></div>
            <div data-cell="1" class="grid-item"></div>
            <div data-cell="2" class="grid-item"></div>
    
            <!-- Troisième ligne, deuxième catégorie en ligne -->
            <div class="categorie-lign"></div>
            <div data-cell="3" class="grid-item"></div>
            <div data-cell="4" class="grid-item"></div>
            <div data-cell="5" class="grid-item"></div>
    
            <!-- Quatrième ligne, troisième catégorie en ligne -->
            <div class="categorie-lign"></div>
            <div data-cell="6" class="grid-item"></div>
            <div data-cell="7" class="grid-item"></div>
            <div data-cell="8" class="grid-item"></div>
        </div>
    </div>
    
      <!-- Colonne droite avec la recherche de champions -->
      <div class="col">
        <input type="text" id="champSearchInput" class="form-control" style="display: none;" placeholder="Chercher un champion...">
        <div id="champSuggestions" style="display: none;"></div>
      </div>
  
    </div>
  </div>

  <div class="container text-center">
    <div class="row align-items-center">
      <div id="currentPlayerDisplay"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
